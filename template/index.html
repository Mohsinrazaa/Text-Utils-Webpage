    <div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welocme to Text-Utils</strong> You can do any thing with your text here.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>

<div class="container">
<form action='/analyze'  method='post'> {% csrf_token %}

  <div class="form-group">
      <label for="exampleFormControlTextarea1"><h3>Welcome to text analyzer . Enter your text below</h3></label>
    <textarea class="form-control" name = 'text' id="exampleFormControlTextarea1" rows="10"></textarea>
  </div>
    <div class="custom-control custom-switch">
  <input type="checkbox" name = "removepunc" class="custom-control-input" id="customSwitch1">
  <label class="custom-control-label" for="customSwitch1">Remove Puntuation</label>
    </div>
    <div class="custom-control custom-switch">
  <input type="checkbox" name = "capitalize" class="custom-control-input" id="customSwitch2">
  <label class="custom-control-label" for="customSwitch2"> UPPER CASE </label>
    </div>
    <div class="custom-control custom-switch">
  <input type="checkbox" name = "newline" class="custom-control-input" id="customSwitch3">
  <label class="custom-control-label" for="customSwitch3">  New Line Remover </label>
    </div>
    <button type="submit" class="btn btn-dark mt-3">Analyze text</button>
</form>
</div>
    <!-- Optional JavaScript -->
